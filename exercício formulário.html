<DOCTYPE>
<html>
    <head>
        <title>Pesquisa de satisfação</title>
    </head>
    <body>
        <h1>Pesquisa de satisfação da Faculdade de História da UFV</h1>
        <h2>Dados pessoais</h2>
        <form action=""></form>
<p>
        <label for="usuario">Nome de usuário:</label>
        <input type="text" placeholder="NOME" id="usuario" />
    </p>
    <p>
        <label for="Login">Login</label>
        <input type="email" placeholder="seu e-mail" id="Login"/>

        <label for="Senha">Senha</label>
        <input type="password" placeholder="digite sua senha" id="Senha"/>
    </p>
    <p>
        <label for="número de contato">número de contato</label>
        <input type="number" id="número de contato"/>
    </p>
        
        <p>
          <h2>Orientação Sexual</h2>
            <input type="radio" id="heterossexual" name="Orientação Sexual"/>
            <label for="heterossexual">heterossexual</label>
            <input type="radio" id="homossexual"name="Orientação Sexual"/>
            <label for="homossexual">homossexual</label>
            <input type="radio" id="Omnissexual"name="Orientação Sexual"/>
            <label for="Omnissexual">Omnissexual</label>
            <input type="radio" id="Lithsexual (ou Akoi-sexual)"name="Orientação Sexual"/>
            <label for="Lithsexual (ou Akoi-sexual)">Lithsexual (ou Akoi-sexual)</label>
        </p>
        <p>
           <h2>Qual melhor livro da faculdade</h2> 
           <div>
            <input type="radio" id="O Estado e a Revolução - Vladimir Lênin (1917)" name="Qual melhor livro da faculdade"/>
            <label for="O Estado e a Revolução - Vladimir Lênin (1917)">O Estado e a Revolução - Vladimir Lênin (1917)</label>
            </div>
            <div>
            <input type="radio" id="Os Grundrisse - Karl Marx"name="Qual melhor livro da faculdade"/>
            <label for="Os Grundrisse - Karl Marx">Os Grundrisse - Karl Marx</label>
        </div>
            <input type="radio" id="O Homem Novo - Che Guevara"name="Qual melhor livro da faculdade"/>
            <label for="O Homem Novo - Che Guevara">O Homem Novo - Che Guevara</label>
        </p>
<p>
    <p>
    Qual sua Profissão?
    <select>
        <option>Nenhuma</option>
        <option>Oque é isso?</option>
        <option>Revolucionário de apartamento</option>
        <option>Profissão é opressão do captalismo</option>
    </select>
</p>
        <p>
            <input type="checkbox" id="Autorização de compartilhamento de dados"/>
            <label for="Autorização de compartilhamento de dados">Autorização de compartilhamento de dados</label>
        </p>
        <p>
        <input type="submit" value="Login"/>
</p>
    </body>
</html>
